---
layout: default
---

<div class="row" style="padding-bottom: 4rem">
  <div class="col-md-8 d-flex align-items-center mx-auto text-center">
    <h2 class="Intro-title ml-5">{{ page.title }}</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-8 mx-auto">
    {% for tag in site.tags %}
      {% if tag[0] == page.topic %}
        {% for post in tag[1] %}
          <a href="{{ post.url }}">
            <div class="PostPreview">
              <h2 class="PostPreview-title">{{ post.title }}</h2>
              <div class="PostPreview-footer">
                <p class="PostPreview-body">{{ post.excerpt }}</p>
                <p class="PostPreview-tag">{{ post.tags | first }}</p>
              </div>
            </div>
          </a>
        {% endfor %} 
      {% endif %} 
    {% endfor %}
  </div>
</div>
