---
layout: default
page-type: post
---

<div class="row">
  <the-table-of-contents></the-table-of-contents>
  <article class="col-lg-9 ml-lg-auto">
    <h1 id="article-title">{{ page.title }}</h1>

    <div class="d-flex align-items-center justify-content-between">
      {% if page.author %}
      <p class="Post-author">{{ page.author }}</p>
      {% else %}
      <p class="Post-author">{{ site.author }}</p>
      {% endif %}

      <a href="/topic/{{ page.tags | first | downcase }}/"
        ><p class="PostPreview-tag PostPreview-tag--article">
          {{ page.tags | first }}
        </p></a
      >
    </div>
    <hr />
    {{ content }}
  </article>
</div>
