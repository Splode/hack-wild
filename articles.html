---
layout: default
---

<div class="row" style="padding-bottom: 4rem">
  <div class="col-md-8 d-flex align-items-center mx-auto text-center">
    <h2 class="Intro-title ml-5">All the articles.</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-8 mx-auto">
    {% for post in site.posts %}
      <a href="{{ post.url }}">
        <div class="PostPreview PostPreview--condensed">
          <h2 class="PostPreview-title PostPreview-title--condensed">{{ post.title }}</h2>
          <div class="PostPreview-footer PostPreview-footer--condensed">
            <p class="PostPreview-body PostPreview-body--condensed">{{ post.date | date: "%B %d, %Y" }}</p>
            <p class="PostPreview-tag PostPreview-tag--condensed">{{ post.tags | first }}</p>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>
</div>
